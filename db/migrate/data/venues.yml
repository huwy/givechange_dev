  name:             Gordo Taqueria
  created_at:       2009-05-12 20:02:41 
  updated_at:       2009-05-12 20:02:41 
  user_id:          1
  description:      "The NBA and Sprite, with the help of LeBron James, are bringing the best amateur dunkers in the U.S. to the NBA All-Star Weekend 2010 in Dallas to crown a Sprite Slam Dunk Showdown champion. It’s time to put non-NBA dunkers with the skills on the big stage!</br>
Dunkers come and show off your skills for a shot at prizes like an adidas jersey, shorts and shoes. The top dunker will receive $1,000, a Flip Video Camera and be eligible to win the Grand Prize. Second place dunker will receive $500.
Fans, you can come to the event for free and watch the best dunkers in your city show off their skills. With music, food, games, and events, this is a great event for the entire family."
  discount:         50% Off burrito
  address:          2252 Clement St
  city:             San Francisco
  state:            CA
  zipcode:          94121
